<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Số Hữu Tỉ – Cộng/Trừ/Nhân/Chia (20 câu, LaTeX)</title>
  <!-- MathJax for $$...$$ rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    .question { font-size:1.2em; margin-bottom:10px; }
    .choices button { display:block; width:100%; margin:5px 0; padding:10px; }
    #result { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quiz Số Hữu Tỉ – Cộng/Trừ/Nhân/Chia</h2>
    <label>Tên: <input id="studentName" type="text"></label><br><br>
    <label>Lớp: <input id="studentClass" type="text"></label><br><br>
    <div id="quiz"></div>
    <div id="result"></div>
  </div>
<script>
const BANK = [
  { q: "Giá trị của $$\\frac{2}{3} + \\frac{1}{6}$$ là:", choices: ["$$\\tfrac{1}{2}$$","$$\\tfrac{5}{6}$$","$$\\tfrac{1}{3}$$","$$\\tfrac{7}{6}$$"], answer: 1 },
  { q: "Tính $$\\frac{-5}{12} + \\frac{7}{12}$$", choices:["$$\\tfrac{2}{12}$$","$$\\tfrac{1}{6}$$","$$-\\tfrac{1}{6}$$","$$\\tfrac{12}{12}$$"], answer:1 },
  { q: "Tính $$\\frac{3}{4} - \\frac{5}{8}$$", choices:["$$\\tfrac{1}{8}$$","$$-\\tfrac{1}{8}$$","$$\\tfrac{7}{8}$$","$$-\\tfrac{7}{8}$$"], answer:0 },
  { q: "Tính $$\\frac{-7}{10} - \\frac{2}{5}$$", choices:["$$-\\tfrac{11}{10}$$","$$\\tfrac{3}{10}$$","$$-\\tfrac{3}{10}$$","$$-\\tfrac{9}{10}$$"], answer:0 }
  // Rút gọn: thêm các câu khác tương tự như bộ 20 câu ở trên
];
let current=0, score=0;
const quizEl=document.getElementById('quiz'), resultEl=document.getElementById('result');
function showQuestion(){
  if(current>=BANK.length){ endQuiz(); return; }
  const q=BANK[current];
  let html='<div class="question">'+(current+1)+'. '+q.q+'</div>';
  html+='<div class="choices">';
  q.choices.forEach((c,i)=>{ html+='<button onclick="checkAnswer('+i+')">'+c+'</button>'; });
  html+='</div>';
  quizEl.innerHTML=html;
  MathJax.typesetPromise();
}
function checkAnswer(i){ if(i===BANK[current].answer) score++; current++; showQuestion(); }
function endQuiz(){
  const name=document.getElementById('studentName').value;
  const clazz=document.getElementById('studentClass').value;
  resultEl.innerHTML="Bạn "+name+" (lớp "+clazz+") được "+score+"/"+BANK.length+" điểm.";
}
showQuestion();
</script>
</body>
</html>
